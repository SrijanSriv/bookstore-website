<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="payment.css">
    <title>Cart and Payment</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="heading">
                <div class="logo">
                    <a href="" class="logoname">Curious Minds</a>
                </div>
                <div class="navbar">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="registration.html">Register</a></li>
                        <li><a href="books.html">Books</a></li>
                        <li><a href="login.html"> <i class="fas fa-user-circle"></i> login</a></li>
                        <li><a href="payment.html"> <i class="fas fa-shopping-cart"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="body">
                <div class="cartbox">
                    <div class="cart">
                        <h1 class="head">My Cart</h1>
                        <div class="line"></div>
                        <div class="card">
                            <div class="image">
                                <img src="./pictures/book1.jpeg" alt="">
                            </div>
                            <div class="txt">
                                <span>I am a product</span>
                                <span>$23.50</span>
                            </div>
                            <div class="txt1">
                                <span>-</span>
                                <span>1</span>
                                <span>+</span>
                            </div>
                            <div class="txt2">
                                <span><i class="fas fa-times"></i></span>
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="card">
                            <div class="image">
                                <img src="./pictures/book2.jpeg" alt="">
                            </div>
                            <div class="txt">
                                <span>I am a product</span>
                                <span>$23.50</span>
                            </div>
                            <div class="txt1">
                                <span>-</span>
                                <span>1</span>
                                <span>+</span>
                            </div>
                            <div class="txt2">
                                <span><i class="fas fa-times"></i></span>
                            </div>
                        </div>
                        <div class="line"></div>
                        <div class="coupons">
                            <p class="text1"><i class="fas fa-tag"></i> Enter a promo code </p>
                            <br>
                            <p class="text2"><i class="fas fa-sticky-note"></i> Add a note</p>
                        </div>
                    </div>
                    <div class="orders">
                        <h1 class="head">Order Summary</h1>
                        <div class="line"></div>
                        <div class="txt">
                            <span class="a">Subtotal</span>
                            <span class="b">$57</span>
                        </div>
                        <div class="txt1">
                            <span class="a">Shipping</span>
                            <span class="b">Free</span>
                        </div>
                        <div class="txt2">
                            <span class="b">West Bengal, India</span>
                        </div>
                        <div class="line"></div>
                        <div class="txt3">
                            <span class="a">
                                <h2>Total</h2>
                            </span>
                            <span class="b">
                                <h2>$57</h2>
                            </span>
                        </div>
                        <div class="btn">
                            <button><i class="fas fa-lock"></i>Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </div>
</body>

</html>
